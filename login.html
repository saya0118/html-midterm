<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Log In</title>
</head>
<body>
    <header>
        <nav>
            <div class="ham" id="ham">
                <span class="ham_line ham_line1"></span>
                <span class="ham_line ham_line2"></span>
                <span class="ham_line ham_line3"></span>
            </div>
            <div class="nav-title">
                <h2>Botanical Floral</h2>
                <h3>Online Boutique</h3>
            </div>
            <div>
            <ul>
                <li><img type="button" onclick="location.href='login.html'" src="images/user_icon_001.jpg" alt="user-icon"></li>
                <li><img src="images/Serch_Ui_(101).jpg" alt="search-icon"></li>
                <li><img src="images/shopping-cart.jpg" alt="shopping-cart-icon"></li>
            </ul>
        </div>
        </nav>
    </header>

    <section>
        <table class="table-form">
        <div class="login">
            <h1>Log In</h1>
            <form action="#" method="POST">
                <td><input type="email" placeholder="Email" id="email" required></td>
                <td><input type="password" placeholder="Password" id="password" required></td>
                <td><input type="submit" placeholder="SIGN IN" id="signin"></td>
            </form>
        </div>
    </table>
    </section>
    <footer>
        <section>
        <div class="location">
        <h3>Location</h3>
        <p>111 West Avenue
            Vancouver, British Columbia
            Canada, V5Y 1E2</p>
        </div>
        <div class="contact">
        <h3>Contact</h3>
        <p>botanicalfroral@gmail.com</p>
        </div>
        <div class="name">
            <h3>Botanical Floral</h3>
        </div>
     </section>
    </footer>
</body>
</html>
